<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <script src="https://use.fontawesome.com/1069c64e6c.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container text-center">
  <h1> Random Quote Machine</h1>
  <hr/>
    <blockquote>
      <p class="quote" id="quote-text">
        The worse my drawings were, the more beautiful did the originals appear.

      </p>
      <footer id="author">
        Pikachu
      </footer>
    </blockquote>
  
  <hr/>
  <a href="#" class=" btn-primary btn default-btn" id="new-quote">New Quote</a>
  <a href="#" class=" btn-primary btn fa fa-twitter" target="_blank" id="tweet"> Tweet</a>
  <a href="#" class="btn-primary btn fa fa-facebook-square" target="_blank" id="facebook"> Share on Facebook</a>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
